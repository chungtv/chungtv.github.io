# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

url: http://chungtrinh.com
baseurl: #""

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: Chung Trịnh's Blog

# Short description of your site
description: Business Software Developer and Bloger!

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Home: ""
  Categories: 
    - All Categories: "categories"
    - Works: "categories#work"
    - Life: "categories#life"
    - Tutorials: "categories#tutorials"
    - Tips & tricks: "categories#tips-and-tricks"
  Tags: "tags"
  Tools: "pages/tools"
  About: "about"


# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/avatar.jpg"
logo: "/img/logo.png"
# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Chung Trịnh
  email: "aschungtv@gmail.com"
  facebook: chungtv
  github: chungtv
  twitter: trinhvanchung
  linkedin: https://www.linkedin.com/in/chungtv
  stackoverflow:   # eg. "3943160/daattali"
 
# Select which links to show in the footer
footer-links-active:
  rss: true
  facebook: true
  email: true
  twitter: true
  github: true
  linkedin: false
  stackoverflow: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "chungtrinh.com"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "chungtrinh"

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-62079859-1"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Asia/Ho_Chi_Minh"
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

#highlighter: rouge #pygments #rouge
permalink: /:year/:month/:title/
paginate: 5

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      share: true
      published: true 
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
  
# Beautiful Jekyll / Dean Attali
# 2fc73a3a967e97599c9763d05e564189
gems: 
  - jekyll-paginate
  - jekyll-redirect-from
